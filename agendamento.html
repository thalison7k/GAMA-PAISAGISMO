<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - Gama Paisagismo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html"><img src="logo.png" alt="Gama Paisagismo Logo"></a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="catalogo.html">Catálogo de Serviços</a></li>
                <li><a href="agendamento.html">Agendamento</a></li>
                <li><a href="https://api.whatsapp.com/send?phone=SEU_NUMERO" target="_blank">Contato via WhatsApp</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main>
        <section class="agendamento">
            <h2>Agendamento</h2>
            <p>Preencha o formulário para agendar um serviço ou entre em contato conosco pelo WhatsApp.</p>
            <form action="https://api.whatsapp.com/send?phone=SEU_NUMERO" method="get" target="_blank">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" required>
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
                <button type="submit" class="btn">Enviar</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
